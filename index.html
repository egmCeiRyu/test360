<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Crossfade</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="introVideo" autoplay muted>
        <source src="videoconverted.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <iframe id="nextPage" src="next-page.html"></iframe>

    <script>
        const video = document.getElementById('introVideo');
        const iframe = document.getElementById('nextPage');

        const fadeOutBeforeEnd = 2; // seconds before end
        let crossfadeStarted = false;

        video.addEventListener('timeupdate', () => {
            if (!crossfadeStarted && video.duration - video.currentTime <= fadeOutBeforeEnd) {
                crossfadeStarted = true;

                // Fade in the next page (iframe)
                iframe.style.opacity = 1;
                iframe.style.pointerEvents = "auto";

                // Optional: fully redirect after crossfade
                setTimeout(() => {
                    window.location.href = 'https://egmceiryu.github.io/vista3d/';
                }, 1500);
            }
        });
    </script>

</body>
</html>
